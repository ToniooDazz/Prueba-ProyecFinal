<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="keywords" content="calculadora, sumas, restas, multiplicaciones, divisiones">
    <meta name="description" content="Calcula resultados en difentes tipos de problemas matematicos">
    <link rel="shortcut icon" href="./img/IconAnt.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="body">
    <div  id="particles-js"></div>
    <header class="header rss dis">
        <img class="logo" src="./img/LogoAnt.png" alt="logo">
        <h1 class="title">CALCULADORA</h1>
    </header>
    <main class="calculadora rss dis">
        <input class="pantalla" id="display" type="text" readonly="">
        <button class="btn" id="borrar">C</button>
        <button class="op-btn btn dis">/</button>
        <button class="op-btn btn dis">*</button>
        <button class="op-btn btn dis">+</button>
        <button class="num-btn btn dis">7</button>
        <button class="num-btn btn dis">8</button>
        <button class="num-btn btn dis">9</button>
        <button class="op-btn btn dis">-</button>
        <button class="num-btn btn dis">4</button>
        <button class="num-btn btn dis">5</button>
        <button class="num-btn btn dis">6</button>
        <button class="btn dis" id="igual">=</button>
        <button class="num-btn btn dis">1</button>
        <button class="num-btn btn dis">2</button>
        <button class="num-btn btn dis">3</button>
        <button class="num-btn btn dis" id="cero">0</button>
        <button class="num-btn btn dis">.</button>
    </main>
    <div class="history rss">
        <h2>Operaciones realizadas</h2>
        <div id="history"></div>
        <button id="limpiarHistorial" class="btn clear">Limpiar Historial</button>
    </div>
    
    <footer class="footer rss dis">Copyright Â©2023 AntCalculation</footer>
    <script src="./js/main.js"></script>
    <script src="./libreria/particles.js"></script>
    <script src="./libreria/app.js"></script>
</body>
</html>
